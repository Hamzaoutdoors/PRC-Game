<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's play RPS</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
   <header><h1>Rock Papers Scissors Game</h1></header> 
   
    <div class="score-board" id="board">
        <div id="user-label" class="badge">user</div>
        <div id = "comp-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>
    <div class ="result">
        <p>Papers cover rock. You win!</p>
    </div>
    <div class="choices">
        <div class="choice" id="r">
            <img src="./Images/rock.jpg" alt="rock image" width="60px">
        </div>
        <div class="choice" id="p">
            <img src="./Images/paper.jpg" alt="paper image" width="60px">
        </div>
        <div class="choice" id="s">
            <img src="./Images/scissors15.jpg" alt="scissor image" width="60px">
        </div>
    </div>
    <p id="action-message">Make your move.</p>


<script src="./app.js" defer></script>
</body>
</html>
